<!DOCTYPE html>
<html>
<head>
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>
    <div>
        <ul>
            <li>Aprender Redux</li>
            <li>Aprender Webpack</li>
            <li>Aprender Babel</li>
        </ul>
    </div>
    <script>
    const myReducer = (state=[], action)=>{
        switch(action.type){
            case 'ADD_TODO':
                return [ ...state, {
                    title: action.title,
                    completed: false
                }];
            break;
            default:
            return state;
        }
    }


    const store = Redux.createStore(myReducer);

    const render = ()=>{
        console.log(store.getState());
    }

    render();

    store.subscribe(render);


    </script>
</body>
</html>
